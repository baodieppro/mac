<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spark Version</title>
    <link rel="shortcut icon" href="https://onbibi.com/favicon.ico" type="image/x-icon" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="bootstrap.min.js"></script>
    <!-- Custom styles -->
    <link href="stylesheet.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="spark-styles row col-sm-6 col-centered">
            <img src="SparkIcon256.png" alt="Spark icon" height="75" width="75">
            <p class="version-item version-item-first lead"><b>Onbibi:</b>&nbsp;<span id="sparkWebBrowser-currentVersion"></span></p>
            <p class="version-item lead"><b>Build:</b>&nbsp;<span id="sparkWebBrowser-currentBuild"></span></p>
            <p class="version-item lead"><b>Release channel:</b>&nbsp;<span id="sparkWebBrowser-currentReleaseChannel"></span></p>
            <p class="version-item-userAgent lead"><b>User agent:</b>&nbsp;<span id="sparkWebBrowser-userAgent"></span></p>
            <p class="version-item lead"><b>Operating system:</b>&nbsp;<span id="sparkWebBrowser-operatingSystemName"></span>&nbsp;<span id="sparkWebBrowser-operatingSystemVersion"></span>&nbsp;(<span id="sparkWebBrowser-operatingSystemBuild"></span>)</p>
            <hr class="version-hr">
            <p class="version-copyright">Copyright &copy; 2017&ndash;2020 Onbibi Browser. All rights reserved.</p>
        </div>
    </div>
    
    <!-- /.container -->
    <!-- Bootstrap core JavaScript
         ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery.min.js"></script>
</body>
</html>
